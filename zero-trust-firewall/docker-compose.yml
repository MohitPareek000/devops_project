version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: zerotrust-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: zerotrust_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zerotrust-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: zerotrust-backend
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/zerotrust_db
      - SECRET_KEY=your-super-secret-key-change-in-production
      - DEBUG=false
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:80","http://localhost"]
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/app/ml:/app/app/ml
    networks:
      - zerotrust-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: zerotrust-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - zerotrust-network
    restart: unless-stopped

  # Redis (optional - for caching and rate limiting)
  redis:
    image: redis:7-alpine
    container_name: zerotrust-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - zerotrust-network
    restart: unless-stopped

networks:
  zerotrust-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
