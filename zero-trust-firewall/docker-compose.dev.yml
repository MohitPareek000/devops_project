version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: zerotrust-db-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: zerotrust_db
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zerotrust-network-dev

  # Redis
  redis:
    image: redis:7-alpine
    container_name: zerotrust-redis-dev
    ports:
      - "6379:6379"
    networks:
      - zerotrust-network-dev

networks:
  zerotrust-network-dev:
    driver: bridge

volumes:
  postgres_data_dev:
